  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="icon.ico" alt="" width="72" height="72">
    <h2>Resume Builder</h2>
    <p class="lead">A Lucrative way to build your resume in few easy steps</p>
  </div>

 
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Personal Details</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Your Name Here</label>
            <input type="text" class="form-control" id="firstName" placeholder="first name  last name" value="" required>
         </div>
         </div>

         <div class="row" style="margin-left: 0.4%;"> 
        <div class="mb-3">
          <label for="username">Contact No. (including country code)</label>
          <div class="input-group">
            <div class="input-group-prepend">
         </div>     
            </div>
            <input type="text" class="form-control" id="username" placeholder="e.g.: +91-xxxxxxxxxx" required>
            
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>



        <div class="mb-3">
          <label for="address2">Address<span class="text-muted">(including state and country)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
        </div>
       
             
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
      </form>
    </div>
  </div>
   <hr class="mb-4">

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Dhruv</p>
    
  </footer>
